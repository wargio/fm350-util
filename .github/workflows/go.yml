name: Go
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  GO_VERSION: "1.23"

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        name:
          - ubuntu
        include:
          - name: ubuntu
            os: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6
      - name: Set up Golang
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
      - name: Download go deps
        run: go mod download
      - name: Build the Go binary
        run: go build -v
